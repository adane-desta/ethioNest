<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SidamaRent</title>
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    
     <!-- navigation bar (react component)-->

    <div class="auth-container">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to access your AdareRent account</p>
                </div>
                
                <div class="auth-form">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" required placeholder="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required placeholder="password">
                            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                            <a href="./forgot_password.html" class="forgot-password">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> Sign In
                        </button>
                        
                        <div class="divider">or continue with</div>
                        
                        <div class="social-login">
                            <button type="button" style="color: white;" class="social-btn google">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button type="button" style="color: white;" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i> Facebook
                            </button>
                        </div>
                        
                        <div class="register-link">
                            Don't have an account? <a href="./signup.html">Create account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Home Finder</title>
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="./propertiies.css">
</head>
<body>

    <!-- Navbar placeholder -->
    <div id="navbar"></div>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="container hero-content">
            <h1>Find Your Dream Home</h1>
            <p>Search from thousands of verified listings with accessibility features.</p>
           
            <div class="search-box">
                <div class="search-row">
                    <input type="text" id="query" name="query" placeholder="City, Neighborhood, or Real Estates ID">
                    <select name="price" id="price">
                        <option value="Any">Any Price</option>
                        <option>Under 1M ETB</option>
                        <option>1M ETB - 3M ETB</option>
                        <option>3M ETB - 6M ETB</option>
                        <option>6M ETB - 9M ETB</option>
                        <option>Over 10M ETB</option>
                    </select>
                    <select name="type" id="type">
                        <option value="Any">Any Type</option>
                        <option>House</option>
                        <option>Apartment</option>
                        <option>Condo</option>
                        <option>Villa</option>
                        <option>Commercial</option>
                        <option>Land</option>
                    </select>
                </div>
                <button class="btn-primary search-btn" id="searchBtn">Search Homes</button>
            </div>
        </div>
    </section>

    <!-- FEATURED LISTINGS -->
    <section class="listings">
        <div class="container">
            <div class="section-header">
                <h2>Available properties</h2>
            </div>

            <div class="property-grid" id="propertyGrid">
            </div>
        </div>
    </section>

    <section id="fcompany">
        <div class="container">
        </div>
    </section>

    <div id="footer"></div>

    <script src="./properties.js"></script>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
